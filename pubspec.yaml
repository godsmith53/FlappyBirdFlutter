name: flappybird
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0-163.1.beta <4.0.0'

dependencies:
  flame: ^1.9.1
  flame_audio: ^2.1.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
 
  assets:
    - assets/images/
    - assets/audio/
  
  fonts:
    - family: Game
      fonts:
        - asset: assets/fonts/Game.ttf